        <form action="javascript:void(0);" method="post">
            <div id="tmpButton">

            </div>
            <div class="box">
                <div id="mask"></div>
                <div id="tmpDialogue">
                   <center><h3>活动细则</h3></center>
                   <ol>
                       <li>该活动为客户端专属活动；</li>
                       <li>活动期间新会员首次下单并购票成功后（订单需满35元），立返5元优惠券，每日限前500名；</li>

                       <li>优惠券使用范围：全国可售汽车票；</li>
                       <li>优惠券有效期：自拿到优惠券日期起90天内有效；</li>
                       <li>每个订单只可使用一张优惠券；</li>
                       <li>优惠券不找零，不兑现；</li>
                       <li>活动解释权归xxx所有。</li>
                   </ol>
